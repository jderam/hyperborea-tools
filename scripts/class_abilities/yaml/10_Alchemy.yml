title: Alchemy
desc: "<p>To practice the sorcery-science
of alchemy. Apprentice magicians
learn how to identify potions by
taste alone; albeit the practice is not
always safe. At 7th level, a magician
may concoct potions with the assistance
of an alchemist. By 11th level,
the assistance of an alchemist is no
longer required. For more information,
refer to <b>Chapter 7: Sorcery</b>,
<i>alchemy</i>.</p>"
