id: 24
title: Turn Undead
desc: "<p>All clerics can exert control over the
undead and some dæmonic beings,
causing them to flee and/or cower.
Evil clerics can opt instead to compel
the submission and service of
these foul creatures. In either case,
the cleric must do the following:</p>
<ul><li>Stand before the undead
(within 30 feet)</li>
<li>Speak boldly a commandment
whilst displaying a holy
symbol</li></ul>
<p>The referee must cross-reference
the cleric’s <i>turning ability</i> (TA)
with the <i>Undead Type</i> to determine
the cleric’s chance of success. The
referee may ask the player to roll
a d12 to determine the outcome, or
the result may be fixed. The results
are as follows:</p>
<ul><li>d12 score equal to/less than the number indicated:
<b>T (turned)</b></li>
<li>d12 score greater than the number indicated:
<b>NT (not turned)</b></li></ul>
<p><b>Undead Turning Definitions:</b></p>
<p>The following definitions apply to <b>Table 13:</b></p>
<ul><li><b>NT (not turned):</b> the undead are
beyond the cleric’s power to affect.</li>
<li><b>T (turned):</b> 2d6 undead are compelled to
cower/flee for 1 turn unless attacked.</li>
<li><b>D (destroyed):</b> 2d6 undead are
exorcized/destroyed, crumbling to dust.</li>
<li><b>UD (ultimate destruction):</b> 1d6+6 undead
are exorcized/destroyed, crumbling to dust.</li></ul>
<p><i>N.B.:</i> Clerics of above-average charisma (15+) are
more commanding; hence, their chance-in-twelve of
success is improved by one (+1); e.g., a 4-in-12 chance
becomes 5-in-12 (see <b>Chapter 3: Statistics</b>, <i>charisma</i>).</p>
<p><b>Frequency of Undead Turning:</b> This ability can be
used a number of times per day equal to the character’s
TA; however, the cleric can make but one attempt
per encounter unless a second wave of undead arrive.</p>
