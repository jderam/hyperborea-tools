<p><b>How to Turn Multiple Undead Types:</b> If multiple
kinds of undead are met in a single encounter, only one
d12 roll is required. The same result is applied to each
<i>Undead Type</i>. Those of the lowest <i>Undead Type</i> are
affected first, unless the sorcerer specifically targets a
single creature, in which case only that creature potentially
is affected (e.g., if a <b>vampire</b> stands at the fore
of a pack of <b>zombies</b>, the cleric might step forth, holy
symbol raised, and speak a commandment of abolishment,
pointing a holy symbol directly at the <b>vampire</b>).</p>
<p><b>Evil Command of Undead:</b> A cleric of Evil alignment
may opt to exercise control over the undead on a successful
<i>turn undead</i> check. Such undead remain under
the sorcerer’s sway unless <i>turned</i> or <i>commanded</i> by
another sorcerer of equal or greater turning ability. Up
to 2 HD of undead per TA level can be controlled. If a
Neutral cleric attempts to <i>command undead</i>, then he
or she will have turned to a darker path, submitting to
Evil and no longer of Neutral alignment; consequences
may ensue.</p>"
