id: 2
title: Heroic Fighting
desc: "<p>To smite multiple foes. When combatting
opponents of 1 HD or less, double
normal melee attacks per round
(2/1, or 3/1 if wielding a <i>mastered</i>
weapon). This dramatic attack
could be effected as a single,
devastating swing or lunge that
bursts through multiple foes.</p>
<p>At 7th level, when combating foes of 2 HD or less, double
normal melee attacks per round (3/1, or 4/1 if wielding
a <i>mastered</i> weapon).</p>"
