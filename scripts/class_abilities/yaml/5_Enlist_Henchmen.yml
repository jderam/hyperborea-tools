id: 5
title: Enlist Henchmen
desc: "<p>At 6th level, a fighter may seek or be sought out by
one or more <i>henchmen</i>, classed individuals (typically
of similar class, race, and/or culture) who become
loyal followers. For more information, see <b>Chapter 8:
Adventure</b>, <i>hirelings and henchmen</i>.</p>"
