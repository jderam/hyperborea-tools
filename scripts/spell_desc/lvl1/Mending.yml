Desc: "<p>Repairs small breaks or tears in objects. The spell can
weld a broken metallic article, such as a chain link,
dagger, or knife; stitch a torn cloth, a frayed or severed
rope, or perforated leather; fuse the shards of a broken
bottle; and so forth. At CA 7, larger breaks or tears
can be repaired, subject to referee approval. <i>Mending</i>
cannot be used to repair magical devices.</p>"
