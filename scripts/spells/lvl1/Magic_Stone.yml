Desc: "<p>Enchants a stone that functions at +1 “to hit” and
damage (i.e., 2 hp if thrown, or 1d4+1 hp if fired from
a sling). Each stone issues a sharp report upon impact.
For every 3 CA levels one stone is enchanted:</p>
