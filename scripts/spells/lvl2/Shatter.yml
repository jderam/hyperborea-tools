Desc: "<p>Causes all non-magical objects of baked clay, ceramic,
crystal, earthenware, glass, porcelain, or other like
material to splinter into hundreds of shards. The spell
is released in a 60-foot-long, 10-foot-wide path of destruction.
Objects weighing more than 10 pounds are
not subject to this spell.</p>"
