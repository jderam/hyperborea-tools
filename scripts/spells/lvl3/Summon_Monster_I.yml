arrive 1 round after the spell is cast and will defend the
duration of the spell, after which, dead or alive, they
disappear. The monsters will attack the caster’s enemies
as directed; if no enemies are present, they may
perform other simple tasks as commanded, intuiting
the sorcerer’s intent.</p>
