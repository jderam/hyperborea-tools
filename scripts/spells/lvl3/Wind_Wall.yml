Desc: "<p>Evoked is a barrier of wind 10 feet thick, 20 feet long,
and up to 50 feet high. The wind gushes upwards, sending
any light materials skywards, including loose objects
or unsecured creatures (birds, small animals, and
the like) weighing no more than 25 pounds. <i>Wind wall</i>
can disperse spells such as <i>cloudkill</i> and <i>stinking cloud</i>.</p>"
