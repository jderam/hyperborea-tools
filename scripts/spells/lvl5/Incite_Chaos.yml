Desc: "<p>Incites the spell’s victims, who thereafter behave
madly as determined on the table below. The spell
affects 2d6 creatures in a 50-foot-diameter area of effect,
including allies. Creatures of 2 HD or fewer are
automatically affected for the duration of the spell.
Creatures of 3 HD or more are allowed <i>sorcery</i> saving
throws at a −4 penalty to ignore the effects, modified
by <i>willpower adjustment</i>, if applicable. The referee
should determine the actions of each <i>chaos</i> victim:</p>
<p><table><caption><b>Table 104: Incite Chaos Spell</b></caption>
<tr><th>d10 Result</th><th>Incited Action</th></tr>
<tr><td>1</td><td>Sprint away, flailing wildly, howling</td></tr>
<tr><td>2–4/td><td>Claw madly at the ground, walls, etc.</td></tr>
<tr><td>5–9/td><td>Physically attack closest creature</td></tr>
<tr><td>0/td><td>Physically attack spell caster</td></tr></table></p>
<p>Once affected, victims need not remain in the spell’s
area of effect; the damage is done.</p>"
