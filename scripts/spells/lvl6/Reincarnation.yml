Desc: "<p>Provides a new body for a human who has been dead
as long one week, plus one week per CA level. Casting
this spell requires 6 turns (1 hour), culminating in the
formation of a new, mature body; unlike <i>raise dead</i>, no
<i>trauma survival</i> check is required. A portion of the
dead person’s corpse must be touched by the sorcerer,
even if all that remains are ashes. Within 1d6 rounds
after the ritual is completed, the dead will be <i>reincarnated</i>
as a different race or as a quasi-man. Roll a d10:
<ul><li>If the result is 1–3, refer to Table 110-A</li>
<li>If the result is 4–6, refer to Table 110-B</li>
<li>If the result is 7–8, refer to Table 110-C</li>
<li>If the result is 9–10, refer to Table 110-D</li></ul></p>
<p>Next, roll a d12 or d8 (depending on table determination
result) to confirm the new incarnation. The
reincarnated typically return as the same gender; if
<i>reincarnation</i> of a female results in an <b>abominable
snow-man</b>, a reroll is required as no females of that
species exist.</p>
<p>The reincarnated will retain the faculties of their erstwhile
mind; i.e., class and experience are preserved,
as well as most memories. If <i>reincarnation</i> results
in anything other than a human, however, a PC must
abide a −25% XP penalty for the remainder of his or
her new life.</p>
